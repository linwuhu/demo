<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><script>// 动态为根元素设置字体大小
              function init () {

                document.documentElement.style.fontSize = width / 100 + 'px'
              }

        init()

        window.addEventListener('resize', init)</script><style>body{
